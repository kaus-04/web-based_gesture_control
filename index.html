<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova | Interactive 3D Particles</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; touch-action: none; /* Prevents scroll on mobile */ }
        
        #ui-container {
            position: absolute; 
            top: 20px; left: 20px; 
            width: 260px; 
            padding: 20px;
            background: rgba(20, 20, 25, 0.7); 
            backdrop-filter: blur(10px);
            border-radius: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white; 
            z-index: 10; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: 0.3s ease-in-out;
        }

        h2 { margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #aaa; }
        .control-group { margin-bottom: 20px; }
        
        button {
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; padding: 8px 12px; margin: 4px; border-radius: 6px; cursor: pointer;
            transition: 0.3s; font-size: 12px; width: 45%;
        }
        button:hover, button.active { background: #4f46e5; border-color: #4f46e5; }
        
        input[type="color"] { width: 100%; height: 40px; border: none; cursor: pointer; background: none; }
        
        #loader {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 24px; pointer-events: none; text-align: center;
            width: 100%;
        }
        
        #video-feed {
            position: absolute; bottom: 10px; right: 10px; width: 160px; height: 120px;
            border-radius: 8px; opacity: 0.5; transform: scaleX(-1); z-index: 5; object-fit: cover;
            pointer-events: none;
        }

        /* --- MOBILE RESPONSIVE STYLES --- */
        @media (max-width: 600px) {
            #ui-container {
                top: auto; bottom: 20px; left: 10px; right: 10px; width: auto;
                padding: 15px;
                display: flex; flex-direction: column; gap: 10px;
            }
            h2 { font-size: 11px; margin-bottom: 5px; display: inline-block; }
            .control-group { margin-bottom: 5px; display: flex; flex-wrap: wrap; justify-content: center;}
            button { padding: 6px 10px; width: auto; flex-grow: 1; font-size: 11px; }
            
            /* Hide the debug video on mobile to save space */
            #video-feed { opacity: 0; pointer-events: none; } 
            
            /* Adjust loader text size */
            #loader { font-size: 16px; padding: 0 20px; }
        }
    </style>
    
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="ui-container">
        <h2>Nova</h2>
        <h2>Shape Template</h2>
        <div class="control-group">
            <button class="tmpl-btn active" data-shape="fireworks">Fireworks</button>
            <button class="tmpl-btn" data-shape="heart">Heart</button>
            <button class="tmpl-btn" data-shape="saturn">Saturn</button>
            <button class="tmpl-btn" data-shape="flower">Flower</button>
        </div>
        <h2>Particle Color</h2>
        <div class="control-group">
            <input type="color" id="color-picker" value="#00ffff">
        </div>
        <div style="font-size: 11px; color: #888; margin-top: 10px;">
            <p>1. Allow Camera Access</p>
            <p>2. Open Hand = Expand | Close = Contract</p>
            <p>3. Move Hand = Move/Rotate Shape</p>
        </div>
    </div>
    <div id="loader">Initializing Hand Tracking...</div>
    <video id="video-feed"></video>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
