<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* UI Layer */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 260px;
            padding: 20px;
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h2 { margin: 0 0 15px 0; font-size: 14px; text-transform: uppercase; letter-spacing: 2px; color: #aaa; }

        .control-group { margin-bottom: 20px; }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            margin: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 12px;
            width: 45%;
        }

        button:hover, button.active {
            background: #4f46e5; /* Indigo */
            border-color: #4f46e5;
        }

        input[type="color"] {
            width: 100%;
            height: 40px;
            border: none;
            cursor: pointer;
            background: none;
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            pointer-events: none;
            text-align: center;
        }

        #video-feed {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 120px;
            border-radius: 8px;
            opacity: 0.5;
            transform: scaleX(-1); /* Mirror */
            z-index: 5;
            object-fit: cover;
        }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="ui-container">
        <h2>Shape Template</h2>
        <div class="control-group">
            <button class="tmpl-btn active" data-shape="fireworks">Fireworks</button>
            <button class="tmpl-btn" data-shape="heart">Heart</button>
            <button class="tmpl-btn" data-shape="saturn">Saturn</button>
            <button class="tmpl-btn" data-shape="flower">Flower</button>
        </div>

        <h2>Particle Color</h2>
        <div class="control-group">
            <input type="color" id="color-picker" value="#00ffff">
        </div>
        
        <div style="font-size: 11px; color: #888; margin-top: 10px;">
            <p>1. Allow Camera Access</p>
            <p>2. Open Hand = Expand/Explode</p>
            <p>3. Close Hand = Contract/Implode</p>
        </div>
    </div>

    <div id="loader">Initializing Hand Tracking...</div>
    
    <video id="video-feed"></video>

    <script type="module">
        import * as THREE from 'three';

        // --- Configuration ---
        const CONFIG = {
            particleCount: 15000,
            baseColor: 0x00ffff,
            handTension: 0.5, // 0 to 1
            currentShape: 'fireworks'
        };

        // --- 1. Three.js Setup ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 2. Particle System Construction ---
        
        // Generate a soft glow texture programmatically
        function getTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)');
            grad.addColorStop(1, 'rgba(255,255,255,0)');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(CONFIG.particleCount * 3);
        const targetPositions = new Float32Array(CONFIG.particleCount * 3);
        
        // Fill initial positions randomly
        for(let i=0; i<CONFIG.particleCount * 3; i++) {
            positions[i] = (Math.random() - 0.5) * 100;
            targetPositions[i] = positions[i];
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

        const material = new THREE.PointsMaterial({
            size: 0.3,
            map: getTexture(),
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            color: CONFIG.baseColor
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // --- 3. Mathematical Shape Generators ---
        
        function updateTargets(shape) {
            const count = CONFIG.particleCount;
            const tempVec = new THREE.Vector3();

            for (let i = 0; i < count; i++) {
                let x, y, z;
                const idx = i * 3;

                if (shape === 'heart') {
                    // Parametric Heart
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    // Heart formula approximation
                    x = 16 * Math.pow(Math.sin(theta), 3) * Math.cos(phi);
                    y = 13 * Math.cos(theta) - 5 * Math.cos(2*theta) - 2 * Math.cos(3*theta) - Math.cos(4*theta);
                    z = 16 * Math.pow(Math.sin(theta), 3) * Math.sin(phi); // Extrude to 3D
                    // Scale down
                    x *= 0.8; y *= 0.8; z *= 0.8; 

                } else if (shape === 'saturn') {
                    // Sphere + Ring
                    if (i < count * 0.7) { // Planet
                        const r = 8;
                        const theta = Math.random() * Math.PI * 2;
                        const phi = Math.acos(2 * Math.random() - 1);
                        x = r * Math.sin(phi) * Math.cos(theta);
                        y = r * Math.sin(phi) * Math.sin(theta);
                        z = r * Math.cos(phi);
                    } else { // Ring
                        const r = 12 + Math.random() * 6;
                        const theta = Math.random() * Math.PI * 2;
                        x = r * Math.cos(theta);
                        z = r * Math.sin(theta);
                        y = (Math.random() - 0.5) * 0.5; // Thin ring
                    }
                     // Tilt saturn
                     const tilt = 0.4;
                     const tx = x * Math.cos(tilt) - y * Math.sin(tilt);
                     const ty = x * Math.sin(tilt) + y * Math.cos(tilt);
                     x = tx; y = ty;

                } else if (shape === 'flower') {
                    // 3D Rose/Flower 
                    const k = 4; // petals
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = 10 + 5 * Math.cos(k * theta) * Math.sin(phi);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);

                } else { // Fireworks / Cloud
                    const r = 20 * Math.random();
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    x = r * Math.sin(phi) * Math.cos(theta);
                    y = r * Math.sin(phi) * Math.sin(theta);
                    z = r * Math.cos(phi);
                }

                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
            }
        }

        // Initialize with default
        updateTargets('fireworks');


        // --- 4. Hand Tracking Logic (MediaPipe) ---
        
        const videoElement = document.getElementById('video-feed');
        const loader = document.getElementById('loader');

        function onResults(results) {
            loader.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                let totalTension = 0;
                
                // Average tension for all detected hands
                results.multiHandLandmarks.forEach((landmarks) => {
                    // Calculate distance between Index Tip (8) and Wrist (0)
                    // and Thumb Tip (4) and Pinky Tip (20) to estimate "Openness"
                    
                    const wrist = landmarks[0];
                    const indexTip = landmarks[8];
                    const middleTip = landmarks[12];
                    
                    // Simple distance approximation
                    const d1 = Math.sqrt(Math.pow(indexTip.x - wrist.x, 2) + Math.pow(indexTip.y - wrist.y, 2));
                    const d2 = Math.sqrt(Math.pow(middleTip.x - wrist.x, 2) + Math.pow(middleTip.y - wrist.y, 2));
                    
                    // Average distance roughly maps 0.1 (fist) to 0.4 (open palm) in normalized coords
                    const rawVal = (d1 + d2) / 2;
                    
                    // Normalize to 0-1 range
                    // Map 0.15 -> 0, 0.35 -> 1
                    let tension = (rawVal - 0.1) * 4.0;
                    if(tension < 0) tension = 0;
                    if(tension > 1.5) tension = 1.5;
                    
                    totalTension += tension;
                });

                // Smooth interpolation for jitter reduction
                const targetTension = totalTension / results.multiHandLandmarks.length;
                CONFIG.handTension += (targetTension - CONFIG.handTension) * 0.1;
                
            } else {
                // If no hands, drift back to neutral (0.5)
                CONFIG.handTension += (0.5 - CONFIG.handTension) * 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 320,
            height: 240
        });
        cameraUtils.start();


        // --- 5. Interaction & Animation Loop ---

        // Color Picker Logic
        document.getElementById('color-picker').addEventListener('input', (e) => {
            material.color.set(e.target.value);
        });

        // Template Switcher Logic
        const btns = document.querySelectorAll('.tmpl-btn');
        btns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                btns.forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const shape = e.target.getAttribute('data-shape');
                updateTargets(shape);
            });
        });


        // Main Loop
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();
            
            // Map hand tension (0 to 1) to expansion (0.2 to 2.5)
            // 0 (Fist) = 0.2 scale (Imploded)
            // 1 (Open) = 2.5 scale (Exploded)
            const expansion = 0.2 + (CONFIG.handTension * 2.5);

            const positionsArray = geometry.attributes.position.array;

            for(let i = 0; i < CONFIG.particleCount; i++) {
                const idx = i * 3;
                
                // Get Target Position
                const tx = targetPositions[idx];
                const ty = targetPositions[idx+1];
                const tz = targetPositions[idx+2];

                // Lerp current position towards target position
                // We store the "base" shape in targetPositions, 
                // but we render the scaled version.
                
                // To create the morph effect, we move the *actual* positions towards the target
                // However, to create the *expansion* effect instantly, we multiply the result.
                
                // Current logic:
                // 1. We keep a persistent "current" position.
                // 2. We pull "current" towards "target".
                // 3. We apply the expansion multiplier for the render.
                
                // To do this simply without extra arrays, we will LERP the array data
                // BUT we need to reverse the expansion to find the true target coordinates.
                // Actually, cleaner way: Use `targetPositions` as the shape definition.
                // Lerp `positionsArray` towards `targetPositions * expansion`.
                
                const targetX = tx * expansion;
                const targetY = ty * expansion;
                const targetZ = tz * expansion;

                // Physics / Lerp Speed
                const speed = 0.05; 
                
                // Add some noise/rotation based on time
                const noiseX = Math.sin(time + i) * 0.05 * expansion;
                const noiseY = Math.cos(time + i * 0.5) * 0.05 * expansion;

                positionsArray[idx] += (targetX - positionsArray[idx]) * speed + noiseX;
                positionsArray[idx+1] += (targetY - positionsArray[idx+1]) * speed + noiseY;
                positionsArray[idx+2] += (targetZ - positionsArray[idx+2]) * speed;
            }

            geometry.attributes.position.needsUpdate = true;
            
            // Rotate entire system slowly
            particles.rotation.y = time * 0.1;
            particles.rotation.z = time * 0.05;

            renderer.render(scene, camera);
        }

        // Window Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
